<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="preloader.css" />
    <title>SliceRows</title>
  </head>
  <body>
    <br />
    <h1 class="text-center">Удалить каждую N-ю строку из файла</h1>
    <div class="row">
      <div class="input-group">
        <input type="file" id="file-input" class="form-control" />
        <input
          type="number"
          placeholder="Выберите число строк, которые нужно пропустить"
          id="line-slice-count"
          class="form-control"
        />
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="remove-first-column-check"
            checked
          />
          <label class="form-check-label"> Удалить первый столбец </label>
          <button onclick="mainHandler()" class="btn btn-secondary">
            Начать
          </button>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />

    <!-- PRELOADER START -->
    <div id="preloader" class="preloader" style="display: none">
      <div class="box">
        <div class="box__inner">
          <div class="box__back-flap"></div>
          <div class="box__right-flap"></div>
          <div class="box__front-flap"></div>
          <div class="box__left-flap"></div>
          <div class="box__front"></div>
        </div>
      </div>
      <div class="box">
        <div class="box__inner">
          <div class="box__back-flap"></div>
          <div class="box__right-flap"></div>
          <div class="box__front-flap"></div>
          <div class="box__left-flap"></div>
          <div class="box__front"></div>
        </div>
      </div>
      <div class="line">
        <div class="line__inner"></div>
      </div>
      <div class="line">
        <div class="line__inner"></div>
      </div>
      <div class="line">
        <div class="line__inner"></div>
      </div>
      <div class="line">
        <div class="line__inner"></div>
      </div>
      <div class="line">
        <div class="line__inner"></div>
      </div>
      <div class="line">
        <div class="line__inner"></div>
      </div>
      <div class="line">
        <div class="line__inner"></div>
      </div>
    </div>
    <!-- PRELOADER END -->

    <div id="download-div" style="visibility: hidden">
      <h2 class="text-center">Все готово :)</h2>
      <div class="col-md-12 text-center">
        <button onclick="downloadHandler()" class="btn btn-secondary">
          Download CSV
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
